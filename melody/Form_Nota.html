<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Nota Pembelian</title>
    <link rel="stylesheet" href="Formulir.css">

</head>
<body>
    <div class="container">
        <h2>-ˋˏ ༻ꔫFormulir Nota Pembelianꔫ༺ ˎˊ-</h2>
    <hr> 
    <form>
        <label for="Nama_Pembeli">Nama Pembeli</label>
        <br>
        <input type="text" name="nama_lengkap" placeholder="ketikan nama kamu">
        <br>

        <label for="Alamat_Pembeli">Alamat Pembeli</label>
        <br>
        <textarea>ketikan alamatmu</textarea>
        <br>

        <label for="Kode_Pos">Kode Pos</label> 
        <br>
        <input type="text" list="Kode_Pos" placeholder="ketikan/pilih kode pos alamatmu">
        <datalist id="Kode_Pos">
            <option value="50221">50221</option>
            <option value="50164">50164</option>
            <option value="50246">50246</option>
            <option value="50173">50173</option>
            <option value="50176">50176</option>
            <option value="50177">50177</option>
            <option value="50179">50179</option>
            <option value="50183">50183</option>
            <option value="50198">50198</option>
            <option value="50211">50211</option>
        </datalist>
        <br>

        <label for="Tanggal_Beli">Tanggal Beli</label>
        <br>
        <input type="date" id="Tanggal_Beli">
        <br> 
    
        <label for="Pembayaran">Pembayaran</label> 
        <br>
        <div class="pembayaran-team">
        Lunas
        <input type="radio" name="pembayaran" value="Lunas">
        Belum Bayar
        <input type="radio" name="pembayaran" value="Belum Bayar">
        DP
        <input type="radio" name="pembayaran" value="DP">
        <input type="number" name="pembayaran" placeholder="ketikan nominal angka DP">
        <br>
        </div>
    
        
        <label for="Jenis_Pembayaran">Jenis Pembayaran</label>
        <select id="Jenis_Pembayaran">
            <option value="Pilih">Pilih</option>
            <option value="Tunai">Tunai</option>
            <option value="Transfer">Transfer</option>
        </select>
        <br>

        <label for="Menu">Menu</label>
        <br>
        <div class="menu-cake">
        <input type="checkbox" name="Menu" value="Avocado Mousse Cake">
        Avocado Mousse Cake <input type="number" name="Jumlah Pesanan" placeholder="Jumlah Pesanan">
        </div>
        <div class="menu-cake">
        <input type="checkbox" name="Menu" value="Strawberry Shortcake">
        Strawberry Shortcake <input type="number" name="Jumlah Pesanan" placeholder="Jumlah Pesanan">
        </div>
        <div class="menu-cake">
        <input type="checkbox" name="Menu" value="Black Forest Cake">
        Black Forest Cake <input type="number" name="Jumlah Pesanan" placeholder="Jumlah Pesanan">
        </div>
        <div class="menu-cake">
        <input type="checkbox" name="Menu" value="Cheese Cream Cake">
        Cheese Cream Cake <input type="number" name="Jumlah Pesanan" placeholder="Jumlah Pesanan">
        </div>
       
    

        <div class="button-container">
            <button type="reset">Clear</button>
            <button type="submit">Send</button>
        </div>   
    </form>
    </div>
</body>
</html>
